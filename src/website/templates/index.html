<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FNO Surrogate Model</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- ADD THIS LINE to include the Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>FNO Surrogate Model Interface</h1>

    <div class="container">
        <div class="input-section">
            <h2>Model Inputs</h2>
            <label for="scalar_features">Scalar Features (H₀, Q₀, n, νₜ):</label>
            <input type="text" id="scalar_features" placeholder="e.g., 0.15, 0.01, 0.025, 0.001">

            <label for="field_data_flat">Field Data (Bed Geometry 'B' - flattened 11x401):</label>
            <textarea id="field_data_flat" rows="5" placeholder="Paste 4411 comma-separated values, or use a helper button."></textarea>
            <button onclick="generateFlatBed()">Generate Flat Bed (B=0)</button>

            <button onclick="sendPredictionRequest()">Predict</button>
        </div>

        <div class="output-section">
            <h2>Prediction Results</h2>
            <div id="loading" style="display: none;">Loading...</div>
            <pre id="json-output"></pre>
            
            <!-- ADD THIS DIV as a container for our plots -->
            <div id="plot-container"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
