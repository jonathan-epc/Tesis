<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Network Inference</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Or direct path if not using FastAPI static files -->
</head>
<body>
    <div class="container">
        <h1>Neural Network Prediction</h1>

        <label for="scalar_features">Scalar Features (comma-separated numbers):</label>
        <input type="text" id="scalar_features" placeholder="e.g., 0.1, 0.5, 2.3">

        <!-- Input for field data will be more complex -->
        <label for="field_data">Field Data (e.g., flattened list, comma-separated, for demo):</label>
        <textarea id="field_data" rows="4" placeholder="e.g., 1,2,3,4,5,6,7,8,9 (ensure correct number of elements)"></textarea>
        <p><small>Note: Field data input needs careful implementation based on your model's expected field shape and preprocessing.</small></p>

        <button onclick="getPrediction()">Get Prediction</button>

        <h2>Results:</h2>
        <div id="results">Waiting for input...</div>
    </div>

    <script src="/static/script.js"></script> <!-- Or direct path -->
</body>
</html>
