# config.yaml

# Device configuration
device: cuda  # Will be overridden by Python code

# Training parameters
training:
  kfolds: 5
  batch_size: 256
  num_epochs: 512
  num_workers: 0
  accumulation_steps: 1
  learning_rate: 0.005
  test_frac: 0.2
  early_stopping_patience: 64

# Model architecture
model:
  name: "FNO"
  architecture: "FNO"
  class: "FNOnet"
  n_layers: 4
  n_modes_x: 4
  n_modes_y: 4
  hidden_channels: 4
  lifting_channels: 4
  projection_channels: 4

# Data configuration
data:
  file_name: "simulation_data_noise.hdf5"
  normalize: [true, false]
  numpoints_x: 401
  numpoints_y: 11
  variables:
    - F
    - H
    - Q
    - S
    - U
    - V
  parameters:
    - H0
    - Q0
    - SLOPE
    - n

seed: 43

logging:
  use_wandb: true
  plot_enabled: false

optuna:
  n_trials: 100
  hyperparameter_space:
    learning_rate:
      type: "float"
      low: 1e-5
      high: 1e-1
      log: true
    batch_size:
      type: "categorical"
      choices: [8, 16, 32, 64, 128]
    accumulation_steps:
      type: "int"
      low: 1
      high: 16
    n_layers:
      type: "int"
      low: 1
      high: 16
    hidden_channels:
      type: "int"
      low: 1
      high: 64
    n_modes_x:
      type: "int"
      low: 1
      high: 400
    n_modes_y:
      type: "int"
      low: 1
      high: 400
    lifting_channels:
      type: "int"
      low: 1
      high: 64
    projection_channels:
      type: "int"
      low: 1
      high: 64

# API Keys (to be set via environment variables)
api_keys:
  wandb: ${WANDB_API_KEY}