# tests/test_config.yml
# Configuration for running a fast integration test.
# It points to the main config but overrides values for speed.

# --- Experiment Definition (Override) ---
# Use a simple, small experiment for the test
data:
  file_path: "data/SLOPEa.hdf5" # Use the simplest dataset
  inputs: ['H0', 'Q0', 'n', 'nut', 'B']
  outputs: ['H', 'U', 'V']

# --- Training Overrides (for speed) ---
training:
  num_epochs: 1
  kfolds: 1
  batch_size: 2 # A very small batch size
  test_frac: 0.5 # Use a small number of samples
  validation_frac: 0.5

# --- Optuna Overrides (for speed) ---
optuna:
  study_name: "integration_test_study"
  n_trials: 1

# --- Logging Override ---
# Disable WandB for tests to avoid cluttering your project
logging:
  use_wandb: false
